- name: playbooks running with facts
  hosts : Frontend
  become: yes
  tasks:
  - name: install nginx if RedHat
    ansible.builtin.dnf:
      name: nginx
      state: present
      when: ansible_os_family == "RedHat"

  - name: install nginx if Debian
    ansible.builtin.apt:
      name: nginx
      state: present
      when: ansible_os_family == "Debian"